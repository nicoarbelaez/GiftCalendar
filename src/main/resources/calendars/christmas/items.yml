# Items definidos para mostrar el estado de cada día y/o los items para moverse en el panel.
items:
  next_gift:
    # Material del item cuando se muestra.
    # NOTA: Los materiales cambian según la versión del servidor.
    # Versión del servidor <1.13 (Ej: SKULL_ITEM:3):
    # https://hub.spigotmc.org/nexus/service/local/repositories/snapshots/archive/org/spigotmc/spigot-api/1.8.8-R0.1-SNAPSHOT/spigot-api-1.8.8-R0.1-20160221.082514-43-javadoc.jar/!/org/bukkit/Material.html
    # Versión del servidor >=1.13 (Ex: PLAYER_HEAD):
    # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
    material: SKULL_ITEM:3
    # Si el material es una cabeza de calavera, agrega el valor de la textura. Obtén texturas de cabeza en https://minecraft-heads.com/custom-heads
    value: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZWQ5N2Y0ZjQ0ZTc5NmY3OWNhNDMwOTdmYWE3YjRmZTkxYzQ0NWM3NmU1YzI2YTVhZDc5NGY1ZTQ3OTgzNyJ9fX0=
    glow: false
    name: "&fRegalo Diario &c%day%"
    lore:
      - " "
      - "&7Estado: &c&lBLOQUEADO"
      - "&7Reclama el día &c%day%"
  available-gift:
    material: DIAMOND
    name: "&fRegalo Diario &a%day%"
    lore:
      - " "
      - "&7Estado: &a&lDISPONIBLE"
      - "&7Reclama el día &a%day%"
  claimed-gift:
    material: EMERALD
    name: "&fRegalo Diario &e%day%"
    lore:
      - " "
      - "&7Estado: &e&lRECLAMADO"
      - "&7Reclama el día &e%day%"
  lost-gift:
    material: BARRIER
    name: "&fRegalo Diario &4%day%"
    lore:
      - " "
      - "&7Estado: &4&lPERDIDO"
      - "&7Reclama el día &4%day%"
  next-panel:
    material: ARROW
    name: "&e&lSIGUIENTE"
    lore:
      - " "
      - "&7Haz clic para abrir el siguiente panel."
    slot: 50
  previous-panel:
    material: ARROW
    name: "&e&lANTERIOR"
    lore:
      - " "
      - "&7Haz clic para abrir el panel anterior."
    slot: 48
  close:
    material: BARRIER
    name: "&c&lCERRAR"
    lore:
      - " "
      - "&7Haz clic para cerrar el calendario."
    slot: 49

